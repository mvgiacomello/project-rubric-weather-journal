<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Project Weather Journal" content="Udacity Project 3: Weather Journal" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300|Roboto+Condensed:400,700|Inconsolata">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/svg+xml" href="./img/sun.svg" />
  <title>Weather Journal</title>
</head>

<body>
  <div id="app">

    <h1>Weather Journal App</h1>

    <section class="zip">
      <label for="zip">Location</label>
      <input type="text" id="zip" placeholder="Enter zip code here">
    </section>

    <section class="feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea id="feelings" placeholder="Enter your feelings here"></textarea>
      <button id="generate" type="submit">Generate</button>
    </section>

    <section class="entry">
      <h2>Most Recent Entry</h2>
      <!-- Only using cammel-case because it's in the requirements from udacity -->
      <div id="entryHolder">
        <div id="date">01.01.1970</div>
        <div id="temp">0</div>
        <div id="content">
          Submit a journal entry first.
        </div>
      </div>
    </section>

  </div>

  <script src="./js/app.js" type="text/javascript"></script>

</body>

</html>
